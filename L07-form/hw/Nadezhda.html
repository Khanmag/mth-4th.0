<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>USER DATA</legend>
            <label>Name<input type="text" placeholder="Ivan"></label><br>
            <label>Email<input type="email" placeholder="example@mail.com"></label><br>
            <label>Password<input type="password" placeholder="********"></label><br>
            <label>remember me <input type="checkbox"></label><br>
            <fieldset>
                <legend>GENDER</legend>
                <label>male<input type="radio" name="gender"></label><br>
                <label>female<input type="radio" name="gender"></label><br>
                <label>other<input type="radio" name="gender"></label><br>
            </fieldset>
            <label>Age<input type="number"></label><br>
            <button type="reset">RESET</button>
            <button type="submit">SEND FORM</button>
        </fieldset>
    </form>
</body>

</html>
